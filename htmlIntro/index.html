<!DOCTYPE html>
<html>
    <head>
    	<title>PageWithLinks</title>
    	<style type="text/css">
    		body {
    			background-color: #374;
    		}
    		ul{
    			font-size: 50pt;
    			color: #ff0;
    			margin-left: 10%;
    		}
    		a {
    			color: #fff;
    			text-decoration: none;
    		}
    		a:hover {
    			color: #acf;
    			font-size: 60pt;
    		}
    	</style>
    </head>
    <body>
    	<ul>
    		<li><a href='someDir/' target='_blank'>Directory</a> </li>
	    	<li><a href='someDir/someFile.txt' target='_blank'>Text file</a> </li>
	    	<li><a href='someDir/otherPage.html' target='_blank'>Other html page</a> </li>
	    	<li><a href='https://github.com' target='_blank'>GitHub</a> </li>
		</ul>
    </body>
</html>
